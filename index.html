<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="./pages/index.css" type="text/css">
    <script src="./scripts/index.js" defer></script>
    <title>MESTO Russia</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <a href="/" class="header__logo"><img src="./images/logo.svg" alt="Место - Россия" class="header__logo-image" /></a>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/jacq.jpg" alt="Жак Ив Кусто" />
                <div class="profile__info">
                    <h2 class="profile__info-name">Жак-Ив Кусто</h2>
                    <p class="profile__info-description">Исследователь океана</p>
                </div>
                <button type="button" class="profile__edit-button"><img src="./images/Edit Button.svg" class="profile__edit-button-image" alt="Редактирование кнопка" /></button>
                <button type="button" class="profile__add-button"><img src="./images/Vector.png" alt="Добавление" /></button>
            </section>
            <section class="elements">
                <article class="element">
                    <img src="./images/dombai.png" class="element__image" alt="Домбай" />
                    <div class="element__group">
                        <h2 class="element__group-title">Домбай</h2>
                        <button type="button" class="element__group-button"><img src="./images/favorite.svg" class="element__group-favorite" alt="Избранное" /></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/elbrus.png" class="element__image" alt="Эльбрус" />
                    <div class="element__group">
                        <h2 class="element__group-title">Эльбрус</h2>
                        <button type="button" class="element__group-button"><img src="./images/favorite.svg" class="element__group-favorite" alt="Избранное" /></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/KCHR.jpg" class="element__image" alt="КЧР" />
                    <div class="element__group">
                        <h2 class="element__group-title">Карачаево-Черкессия</h2>
                        <button type="button" class="element__group-button"><img src="./images/favorite.svg" class="element__group-favorite" alt="Избранное" /></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/dombai.png" class="element__image" alt="Домбай" />
                    <div class="element__group">
                        <h2 class="element__group-title">Домбай</h2>
                        <button type="button" class="element__group-button"><img src="./images/favorite.svg" class="element__group-favorite" alt="Избранное" /></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/elbrus.png" class="element__image" alt="Эльбрус" />
                    <div class="element__group">
                        <h2 class="element__group-title">Эльбрус</h2>
                        <button type="button" class="element__group-button"><img src="./images/favorite.svg" class="element__group-favorite" alt="Избранное" /></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/KCHR.jpg" class="element__image" alt="КЧР" />
                    <div class="element__group">
                        <h2 class="element__group-title">Карачаево-Черкессия</h2>
                        <button type="button" class="element__group-button"><img src="./images/favorite.svg" class="element__group-favorite" alt="Избранное" /></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer" aria-label="Подвал сайта">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__container-close-button"></button>
                <h2 class="popup__container-title">Редактировать профиль</h2>
                <input type="text" name="name" placeholder="Жак-Ив Кусто" class="popup__container-name">
                <input type="text" name="description" placeholder="Исследователь океана" class="popup__container-description">
                <button class="popup__container-button">Сохранить</button>
            </div>
        </div>
    </div>
    
</body>
</html>
